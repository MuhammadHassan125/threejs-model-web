  <!-- new one  -->

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm//three@0.161.0/examples/jsm/",
        "three-bvh-csg": "./three-bvh-csg.js",
        "three-mesh-bvh": "./three-mesh-bvh.js"
      }
    }
  </script>
  <script type="module" src="../../js/myModel/model.js"></script>
  <body>
    <section class="main-section">
      <!-- sidebar  -->
      <div class="sidebar">
        <!-- <h1>sidebar code</h1> -->
        <div class="navigate-back">
          <i class="fa-solid fa-arrow-left primary-color"></i>
          <h3 class="primary-color roboto-regular">Back</h3>
        </div>

        <!-- tooth selection dropdown  -->
        <div class="dropdown">
            <div onclick="myFunction()" class="dropbtn">
                <h4 class="roboto-regular">Tooth Selection</h4>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a 
              onclick="mySelectFunction()"
              class="roboto-regular dropbtn"> <i class="fa-solid fa-arrow-pointer primary-btn-color"></i>Select</a>
              <div id="mySelectDropdown" class="dropdown-content">
                    <div class="selection-content">
                    <div class="dropbtn">
                        <h4 class="roboto-regular">Lasso</h4> 
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="select-options">
                    <a class="roboto-regular">Brush</a>
                    <a class="roboto-regular">Selection Slider</a>
                </div>
              </div>
              <a class="roboto-regular"> <i class="fa-solid fa-trash primary-btn-color" ></i> Remove</a>
              <a class="roboto-regular "> <i class="fa-solid fa-square-plus primary-btn-color"></i>Add</a>
              <a class="roboto-regular "> <i class="fa-solid fa-mountain primary-btn-color"></i>View Charger</a>
            </div>
        </div>

        <!-- margin dropdown code  -->
        <div class="dropdown">
            <div onclick="myMarginFunction()" class="dropbtn">
                <h4 class="roboto-regular">Margin</h4>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div id="myMarginDropdown" class="dropdown-content">
                <input type="range" min="1" max="100" value="50"
                style="width: 80%; margin: 10px 0;"
                />

            </div>
        </div>

        <div class="dropdown">
            <div onclick="workflowFunction()" class="dropbtn">
                <h4 class="roboto-regular">Workflow Details</h4>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div id="WorkflowDropdown" class="dropdown-content">
                <p class="roboto-regular"> 1 Teeth selected</p>
                <p class="roboto-regular"> Cursus luctus mollis</p>
                <p class="roboto-regular"> Aliquet pulvinar eget</p>
            </div>
        </div>

        <!-- bottom sidebar button  -->
        <button class="finish-btn">Finish Selection</button>

        <!-- logo bottom  -->
        <div style="margin: 30px 0;">
            <img src="../../images/logo.png"/>
        </div>
      </div>

      <!-- main content  -->
      <div class="main-content">
        <!-- <img src="../../images//content-img.png"/> -->
        <div id="model-container" style="width: 100%; height: 100%;"></div>
      </div>
    </section>

    <script src="../../js/reference.js"></script>
    <script type="module" src="../../js/myModel/model.js"></script>
  </body>
</html>
